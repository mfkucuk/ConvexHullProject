<!DOCTYPE html>
<html>
    <head>
        <title>Convex Hull</title>
    
        <script type="module" src="/src/index.js"></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>

        <header id="navbar">
            <nav>
                <ul>
                    <li style="margin-right: 80px;"><h1>Convex Hull</h1></li>
                    <li class="dropdown">
                        <button class="dropbtn" id="dropbtn">Select Algorithm â–¼</button>
                        <ul class="dropdown-content"> 
                            <li><a class="dropdownItem" id="graham" href="#">Graham's Scan</a></li>
                            <li><a class="dropdownItem" id="jarvis" href="#">Jarvis's March</a></li>
                            <li><a class="dropdownItem" id="quick" href="#">QuickHull</a></li>
                            <li><a class="dropdownItem" id="merge" href="#">MergeHull</a></li>
                        </ul>
                    </li>
                    <li><button class="runButton" id="runButton">Run Graham's Scan</button></li>
                    <li><a class="btn2" id="clearButton" href="#">Clear Points</a></li>
                    <li><a class="btn2" id="resetButton" href="#">Reset Hull</a></li>
                    <li style="font-weight: bold; text-align: center; margin-right: 80px">Points: <p id="pointCount" >0</p></li>
                    <li style="font-weight: bold; text-align: center; margin-right: 80px">Points on Hull: <p id="pointCountOnHull">0</p></li>
                    <li style="font-weight: bold; text-align: center; margin-right: 15px">Instant</li>
                    <label class="switch">
                        <input type="checkbox" id="animation">
                        <span class="slider"></span>\
                    </label>
                    <li style="font-weight: bold; text-align: center; margin-left: 15px" >Animated</li>
                </ul>
            </nav>
        </header>
        <div id="canvas-container">
            <canvas id="canvas" width="600" height="600"></canvas>
        </div>
    </body>
</html>
